name: Test

on:
  push:
    branches-ignore:
      - "main" # Ignore main

env:
  VIRTUOSO_SERVER_URL: ${{ secrets.VIRTUOSO_SERVER_URL }}

jobs:
  setup:
    runs-on: ubuntu-latest

    services:
      virtuoso:
        image: openlink/virtuoso-opensource-7
        ports:
          - 1111:1111
          - 8890:8890
        options: --name knox_virtuoso_db

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

